                    }
                ]
            });
            $('.nomal-slider2').slick({
                infinite: true, // 画像遅延読み込み
                autoplay: true, // 自動再生

                cssEase: 'linear',
                arrows: false,
                dots: false, // カルーセル下のドット（現在の表示箇所を視覚化）
                centerMode: true, //要素を中央寄せ
                centerPadding:'0px', //両サイドの見えている部分のサイズ
                slidesToShow:7, // 一度に見えているスライドの数
                slidesToScroll:1, // スライドが切り替わる際の画像数
                responsive: [ // ブレイクポイントごとに設定を変更
                    {
                        breakpoint: 1980,
                        settings: {
                            slidesToShow: 5,
                            slidesToScroll: 1
                        }
                    },
                    {
                        breakpoint: 600,
                        settings: {
                            slidesToShow: 2,
                            slidesToScroll: 1
                        }
                    },
                    {
                        breakpoint: 480,
                        settings: {
                            slidesToShow: 2,
                            slidesToScroll: 1,
                            autoplaySpeed: 0,
                            arrows :false,
                            speed: 8500, // fade時の切り替えのスピード
                            cssEase: 'linear', // easing効果を指定
                            // centerMode: false, //要素を中央寄せ
                        }
                    }
                ]
            });
